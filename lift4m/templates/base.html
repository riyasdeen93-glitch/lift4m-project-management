<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Lift4M Demo{% endblock %}</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:400,600&display=swap" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="main-header">
    <div class="container">
      <h1 class="logo">Lift4M</h1>
      {% if user %}
      <div class="user-info">
        Logged in as {{ user.name }} ({{ user.role.value.replace('_', ' ').title() }})
      </div>
      {% endif %}
    </div>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
  <footer class="footer">
    <p>&copy; 2025 Lift4M Demo. All rights reserved.</p>
  </footer>
</body>
</html>
